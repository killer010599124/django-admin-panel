{% extends 'base.html' %}
{% load static %}


{% block content %}
<head>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" >
    
</head>
<body>
  
  <section class="our-webcoderskull padding-lg">
    <div class="container">
      <div class="row heading heading-icon">
          <h2>Categories</h2>
      </div>
      <ul class="row">
  
        {% for category in dataset %}.
  
        <li class="col-12 col-md-6 col-lg-3" style = "max-width: 24%;">
            <div class="cnt-block equal-hight" style="">
              <figure><img src="http://www.webcoderskull.com/img/team4.png" class="img-responsive" style = "width:100%" height="100%" alt=""></figure>
              <h3><a href="{% url 'category' category.id %}">{{ category.category_name }}</a></h3>
              <div style = "display: flex; flex-direction: row;justify-content: space-between;">
                <button style = "width: 5vw;">Edit</button>
                <button style = "width: 5vw;">Delete</button>
              </div>
              <p>{{ category.category_name }}</p>
            </div>
        </li>
  
        {% endfor %}
  
      </ul>
    </div>
  
  </section>
</body>



{% endblock %}
