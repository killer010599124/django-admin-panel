{% extends 'base.html' %}
{% load static %}


{% block content %}
<head>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" >
    
</head>
<body>
  
  <section class="our-webcoderskull padding-lg">
    <div class="container">
      <div class="row heading heading-icon" style = "justify-content: space-between;">
          <h2>Categories</h2>
          <a class="btn btn-primary"  style= "float: right; width: 100px;" href="{% url 'new' %}">Add</a>
          {% comment %} <button style= "float: right; width: 100px;">Add</button> {% endcomment %}
      </div>
      <ul class="row" style = "list-style-type: none;">
  
        {% for category in dataset %}.
  
        <li class="col-12 col-md-6 col-lg-3" style = "max-width: 24%; padding: 0">
            <div class="cnt-block equal-hight" style="background: currentColor;">
              <figure><img src="{{category.image1 }}" class="img-responsive" style = "width:100%" height="153px" alt=""></figure>
              <h3><a href="{% url 'category' category.id %}">{{ category.category_name }}</a></h3>
              <div style = "display: flex; flex-direction: row;justify-content: space-between;">
                {% comment %} <button style = "width: 5vw;">Edit</button>
                <button style = "width: 5vw;">Delete</button> {% endcomment %}
                <a class="btn btn-primary"  style= "width: 5vw;" href="{% url 'edit' category.category_id  %}">Edit</a>
                <a class="btn btn-primary"  style= "width: 5vw;" href="{% url 'delete' category.category_id  %}">Delete</a>
              </div>
              <p>{{ category.category_name }}</p>
            </div>
        </li>
  
        {% endfor %}
  
      </ul>
    </div>
  
  </section>
</body>



{% endblock %}
