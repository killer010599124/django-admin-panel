{% extends 'base.html' %}
{% load static %}


{% block content %}
<head>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" >
</head>

<section class="our-webcoderskull padding-lg">
  <div class="container">
    <div class="row heading heading-icon">
        <h2>Trade Fair</h2>
    </div>
    <ul class="row">

      {% for trade in category_posts %}.

      <li class="col-12 col-md-6 col-lg-3">
          <div class="cnt-block equal-hight" style="height: 349px;">
            <figure><img src= "{% static trade.image1 %}" class="img-responsive" alt=""></figure>
            <h3>{{ trade.title }}</h3>
            <p>{{ trade.description }} - description</p>
            <p>{{ trade.language }} - language</p>
          </div>
      </li>

      {% endfor %}

    </ul>
  </div>

</section>

{% endblock %}
